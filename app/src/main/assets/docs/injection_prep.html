    <h2 style="text-align: center;">آماده سازی</h2>
    <p>با آماده کردن تمامی موارد مورد نیاز، برای تزریق خود آماده شوید:</p>
    <ul>
        <li>سطحی تمیز و صاف از پوست برای تزریق</li>
        <li>پد الکلی</li>
        <li>پنبه بدون الکل یا گاز استریل</li>
        <li>یک دستگاه فیزیوجکت&trade; سینورا&reg; که تاریخ انقضای آن نگذشته و ترک یا شکستگی در قسمت شفاف آن وجود ندارد.</li>
    </ul>
